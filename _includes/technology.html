<div id="technology" style="margin-bottom: 16rem">
    <div class="container">
        <h1 style="margin-bottom: 4rem">{{ site.data.sitetext[page.locale].technology.title | markdownify }}</h1>
        <div class="tech-container">
            <div class="tech-image-container">
                <div class="puzzle">
                    <span class="puzzle-text red-text {{ page.locale }}">{{ site.data.sitetext[page.locale].technology.detection | markdownify }}</span>
                    <img class="puzzle-image interactive-image" src="assets/img/technology/Subtract.png"
                         onmouseover="trackEvent('hover_technology',{technology: 'detection'})"
                    >
                </div>
                <div class="puzzle">
                    <span class="puzzle-text blue-text {{ page.locale }}">{{ site.data.sitetext[page.locale].technology.intervention | markdownify }}</span>
                    <img class="puzzle-image interactive-image" src="assets/img/technology/intervention.png"
                         onmouseover="trackEvent('hover_technology',{technology: 'intervention'})"
                    >
                </div>
                <div class="puzzle">
                    <span class="puzzle-text yellow-text {{ page.locale }}">{{ site.data.sitetext[page.locale].technology.specialists | markdownify }}</span>
                    <img class="puzzle-image interactive-image" src="assets/img/technology/specialists.png"
                         onmouseover="trackEvent('hover_technology',{technology: 'specialists'})"
                    >
                </div>
            </div>

            <div class="phone-illustration">
                <img width="15%" class="interactive-image" src="assets/img/tapo.png"
                     onmouseover="trackEvent('hover_technology',{technology: 'camera'})">
                <i class="arrow-right" style="margin-right: 1rem"></i>

                <img width="27%" class="interactive-image kid-flapping" src="assets/img/kid-flapping-loop.gif"
                     onmouseover="trackEvent('hover_technology',{technology: 'kid'})">
                <i class="arrow-right" style="margin-left: 1rem"></i>
                <img width="33%" class="interactive-image" src="assets/img/metrics.png"
                     onmouseover="trackEvent('hover_technology',{technology: 'metrics'})">
            </div>
        </div>
    </div>
</div>
