<div id="technology" style="margin-bottom: 16rem">
    <div class="container">
        <h1 style="margin-bottom: 4rem">Tehnologie</h1>
        <div class="tech-container">
            <div class="tech-image-container">
                <div class="puzzle">
                    <span class="puzzle-text red-text">Detecție automată a tulburărilor de spectru și vizualizarea progresului</span>
                    <img class="puzzle-image interactive-image" src="assets/img/technology/Subtract.png"
                    onmouseover="trackEvent('hover_technology',{technology: 'detection'})"
                    >
                </div>
                <div class="puzzle">
                    <span class="puzzle-text blue-text">Plan personalizat de intervenție</span>
                    <img class="puzzle-image interactive-image" src="assets/img/technology/intervention.png"
                    onmouseover="trackEvent('hover_technology',{technology: 'intervention'})"
                    >
                </div>
                <div class="puzzle">
                    <span class="puzzle-text yellow-text">Acces la analiști comportamentali și terapeuți</span>
                    <img class="puzzle-image interactive-image" src="assets/img/technology/specialists.png"
                    onmouseover="trackEvent('hover_technology',{technology: 'specialists'})"
                    >
                </div>
            </div>
            <div class="phone-illustration">
                <img width="100%" class="interactive-image" src="assets/img/technology/phones.png"
                onmouseover="trackEvent('hover_technology',{technology: 'app_illustration'})">
            </div>
        </div>
    </div>
</div>
